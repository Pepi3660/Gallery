<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gallery</title>
</head>
<body>
  
  <h1>Cats Gallery</h1>

  <div class="gallery">
    <div class="item">
      <img class="thumbnail" src="https://mimo.app/i/whispurr.png" alt="Whispurr" data-description="This is Whispurr, a very playful and friendly cat." onclick="showModal(this)">
      <h2>Whispurr</h2>
    </div>
    <div class="item">
      <img class="thumbnail" src="https://mimo.app/i/babaganoosh.png" alt="Babaganoosh" data-description="This is Babaganoosh, a very relaxed and sleepy cat." onclick="showModal(this)">
      <h2>Babaganoosh</h2>
    </div>
    <div class="item">
      <img class="thumbnail" src="https://mimo.app/i/nacho.png" alt="Nacho" data-description="This is Nacho, a very adventurous and curious cat." onclick="showModal(this)">
      <h2>Nacho</h2>
    </div>
</div>
